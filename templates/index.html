{% extends "layout.html" %}

{% block main %}
<h2>Portfolio</h2>
<table class="table table-striped">
    <thead>
        <tr>
            <th>Symbol</th>
            <th>Name</th>
            <th>Shares</th>
            <th>Price</th>
            <th>Total</th>
        </tr>
    </thead>
    <tbody>
        {% for stock in portfolio %}
        <tr>
            <td>{{ stock.symbol }}</td>
            <td>{{ stock.name }}</td>
            <td>{{ stock.shares }}</td>
            <td>${{ stock.price }}</td>
            <td>${{ stock.total }}</td>
        </tr>
        {% endfor %}
        <tr class="table-secondary">
            <td colspan="4"><strong>Cash</strong></td>
            <td><strong>${{ cash }}</strong></td>
        </tr>
        <tr class="table-success">
            <td colspan="4"><strong>Total</strong></td>
            <td><strong>${{ total }}</strong></td>
        </tr>
    </tbody>
</table>
{% endblock %}
